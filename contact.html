  </head>
  <body>
    <!-- NavBar -->
    <div class="nav-bar">
      <nav>
        <a href="./index.html"><i class="fa-solid fa-house"></i></a>
        <a href="./about.html"><i class="fa-solid fa-user"></i></a>
        <a href="#" class="activeNav"><i class="fa-solid fa-envelope"></i></a>
      </nav>
      <ul class="socials">
        <!-- LinkedIn -->
        <li>
          <a
            target="_blank"
            rel="noreferrer"
            href="https://www.linkedin.com/in/jordan-junaidi-7524a5247/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>

        <!-- Github -->
        <li>
          <a
            target="_blank"
            rel="noreferrer"
            href="https://github.com/JordanJunaidi"
            ><i class="fa-brands fa-github"></i>

        </li>

    <section class="contact-form">
      <h1 class="contact-me">Contact Me</h1>
      <p class="directions">
        Fill out the form below to send me a message, and I'll get back to you
        as soon as possible!
      </p>

      <hr />

      <form action="https://api.web3forms.com/submit" method="POST">
        <input
          type="hidden"
          name="access_key"
          value="379cabf9-8c2d-4b7c-b388-4d35bc78eebe"
        />

        <div class="input-box">
          <input class="btn" name="name" type="text" placeholder="Full Name" />
          <input class="btn" name="email" type="email" placeholder="Email" />
        </div>

        <div class="input-box">
          <input
            class="btn"
            name="phone"
            type="number"
            placeholder="Phone Number"
          />
          <input class="btn" name="subject" type="text" placeholder="Subject" />
        </div>

        <textarea
          name="message"
          id=""
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <input name="submit" type="submit" value="Send Message" class="btn-1" />
      </form>
    </section>
  </body>
